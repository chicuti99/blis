version: '3.7'

services:
    database_blis: 
      image: postgres
      container_name: database_blis
      restart: always
      # ports:
      #   - 5432:5432
      environment:
        - POSTGRES_USER=docker
        - POSTGRES_PASSWORD=blis
        - POSTGRES_DB=rentx
      volumes:
        - pgdata:/data/postgres
      network_mode: host
    app:
      build: .
      container_name: rentx
      # ports:
      #   - 3333:3333
      volumes:
        - .:/usr/app
      network_mode: host

volumes:
  pgdata:


